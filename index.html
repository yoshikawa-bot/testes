<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Transmissão Esportiva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        .player-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
        }
        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Assistir Transmissão Ao Vivo</h1>
    
    <div class="player-container">
        <div class="player-wrapper">
            <iframe 
                src="https://sporturbo.com/player/canais/ampv-cazetv1" 
                allowfullscreen
                allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
                webkitallowfullscreen="true"
                mozallowfullscreen="true"
                playsinline
                webkit-playsinline>
            </iframe>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px; color: #fff;">
        <p>Transmissão fornecida por Sporturbo</p>
    </div>
</body>
</html>
